version: 2.1
orbs:
  # orgs contain basc recipes and reproducible actions (install node, aws, etc.)
  node: circleci/node@5.2.0
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
  # different jobs are calles later in the workflows sections
jobs:
  build:
    docker:
      # the base image can run most needed actions with orbs
      - image: "cimg/node:16.13"
    steps:
      # install node and checkout code
      - node/install:
          node-version: "16.13"
      - checkout
      # Use root level package.json to install dependencies in the frontend app
      - run:
          name: Install Front-End Dependencies
          command: |
            cd frontend ; npm run frontend:install
      # Install dependencies in the the backend API
      - run:
          name: Install Backend API Dependencies
          command: |
            cd backend ; npm run backend:install
      # Build the frontend app
      - run:
          name: Front-End Build
          command: |
            cd frontend ; npm run frontend:build
      # Build the backend API
      - run:
          name: Backend API Build
          command: |
            cd backend ; npm run backend:build
  # deploy step will run only after manual approval
  deploy:
    docker:
      - image: "cimg/base:stable"
      # more setup needed for aws, node, elastic beanstalk
    steps:
      - node/install:
          node-version: "16.13"
      - eb/setup
      - aws-cli/setup
      - checkout
      # Deploy frontend
      - run:
          name: Deploy frontend
          command: |
            cd frontend ; npm run frontend:deploy
      # Deploy backend
      - run:
          name: Deploy backend
          command: |
            cd backend ; npm run backend:deploy
# Worlflows
workflows:
  caffe-pr:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - master
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
